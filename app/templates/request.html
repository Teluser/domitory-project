{% extends 'base.html' %}
{% block title %}ITMO Domitory{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your request</span>
            <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <h6 class="my-0">Current Request</h6>
                    <small class="text-muted">Brief description</small>
                </div>
                <span class="text-muted">Request</span>
            </li>

        </ul>


    </div>
    <div class="container col-md-8 order-md-1" id="central">

        <main role="main">
            <div class="jumbotron">
                <h4 class="mb-3">Request form</h4>
                <div id="errorMessage">

                </div>
                <form id="myForm" action="" method="POST" role="form">
                    <div class="form-group">
                        <label for="subject" class="text-black">Name</label>
                        <input type="text" class="form-control" id="subject" placeholder="Student name" title="Subject should contain more than one letter." name="name" required>
                    </div>
                    <div class="form-group" id="email-group">
                        <label for="email" class="text-black">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="text-black">Passport</label>
                        <input type="text" class="form-control" id="subject" placeholder="C12345678" title="Subject should contain more than one letter." name="passport" required>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="country">Request</label>
                            <select class="custom-select d-block w-100" id="country" name="request" required>
                                <option value="">Choose...</option>
                                <option>New student</option>
                                <option>Change room</option>
                                <option>Our </option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid request.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="zip">Current Room</label>
                            <input type="text" class="form-control" id="zip" placeholder="" name="currentroom" required>
                            <div class="invalid-feedback">
                                Zip code required.
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="zip">Next Room</label>
                            <input type="text" class="form-control" id="zip" placeholder="" name="nextroom" required>
                            <div class="invalid-feedback">
                                Zip code required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="body" class="text-black">Message</label>
                        <textarea class="form-control" id="body" rows="6" name="body" placeholder="Send to the admin." name="comment" required></textarea>
                    </div>
                    <hr class="mb-4">

                    <h4 class="mb-3">Processing</h4>

                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
                            <label class="custom-control-label" for="credit">Credit card</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="debit">Debit card</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                            <label class="custom-control-label" for="paypal">PayPal</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark mb-2" name="enquire">Send</button>
                </form>
            </div>
        </main>
    </div>
</div>
{% endblock %}
