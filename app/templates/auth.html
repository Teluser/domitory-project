{% extends 'base.html' %}
{% block title %}LOGIN {% endblock %}

{% block content %}
<div class="form-group container col-md-8 order-md-1">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please login in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" style="margin-bottom: 5px;" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" style="margin-bottom: 10px;" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Login in</button>
        <a href="/signin" class="btn btn-secondary btn-lg btn-block">Sign in</a>
    </form>
</div>

{% endblock %}
